<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - 3D Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0.5rem 0;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .icons a {
      margin: 0 10px;
      font-size: 1.4rem;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #fff;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input, textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 0.8rem;
      color: white;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 999px;
      background: white;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ddd;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .tagline {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="your-photo.jpg" alt="Your Photo" class="avatar" />
    <h1>Your Name</h1>
    <p class="tagline">3D Designer · Minimalist · Visual Thinker</p>

    <div class="icons">
      <a href="https://linkedin.com/in/yourprofile" target="_blank" title="LinkedIn">in</a>
      <a href="https://behance.net/yourprofile" target="_blank" title="Behance">Bē</a>
    </div>

    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="text" name="contact" placeholder="Email or phone" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
